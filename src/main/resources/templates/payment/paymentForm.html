<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />

<body>
<div class="container">
    <header th:replace="~{fragments/navigator :: navigator}" />

    <h2>결제하기</h2>
    <form th:action th:object="${paymentDto}" method="post">
        <div th:if="${errorMessage}">
            <p class="field-error" th:text="${errorMessage}">오류 메세지(없는 결제)</p>
        </div>

        <div class="form-group">
            <label th:for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="주문 이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label th:for="amount" class="form-label">Amount</label>
            <input type="text" th:field="*{amount}" class="form-control"
                   placeholder="금액을 입력하세요" required>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-sm" type="submit">제출</button>
            </div>
        </div>
    </form>

    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
